---
layout: default
---
<style type="text/css" media="screen">
  .box-all {
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    margin-top:48px;
    margin-bottom:48px;
    text-align: justify;
  }
</style>

<div class="box-all">
    <div class="home">
      
	{%- if site.posts.size > 0 -%}
        <ul class="post-list">
          {%- for post in site.posts -%}
            <li>
                <a class="post-link" href="{{ post.url | relative_url }}">
                  {{ post.title | escape }}
                </a>
              {%- if site.show_excerpts -%}
                {% assign excerptParts = post.excerpt | split: "<!-- excerpt-start -->" %}
	        {{ excerptParts[1] }}
              {%- endif -%}
            <br>
	    <br>
	    </li>
          {%- endfor -%}
        </ul>
        {%- endif -%}

    </div>
</div>
